image: ruby:2.3

test:
  stage: test
  script:
    - gem install bundler
    - bundle install
    - jekyll build -d test
  artifacts:
    paths:
      - test
  except:
    - master

pages:
  stage: deploy
  script:
    - gem install bundler
    - bundle install
    - jekyll build -d public
  artifacts:
    paths:
      - public
  only:
    - master

rsync_to_blog:
  stage: deploy
  script:
    - gem install bundler
    - bundle install
    - jekyll build -d public
    - echo $SSH_KEY_TERIIEHINA_BLOG_CI > ~/.ssh/id_rsa
    - ssh-add ~/.ssh/id_rsa
    - ./deploy
  only:
    - master
